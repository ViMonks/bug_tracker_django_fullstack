{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block content %}

  <h3>Please enter a valid invitation ID number:</h3>

    <form class="form-inline" action="" method="GET">
      <input type="text" class="form-control mb-2 mr-sm-2" placeholder="ID" name="invitation">

      <div class="btn-toolbar" role="toolbar">
        <div class="btn-group mr-2" role="group">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </div>
      </div>
    </form>

{% endblock content %}
